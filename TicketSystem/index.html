
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="skcats">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>主页</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="{% static "plugins/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "plugins/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
        <link href="{% static "plugins/icomoon/style.css" %}" rel="stylesheet">
        <link href="{% static "plugins/uniform/css/default.css" %}" rel="stylesheet"/>
        <link href="{% static "plugins/switchery/switchery.min.css" %}" rel="stylesheet"/>
        <link href="{% static "plugins/nvd3/nv.d3.min.css" %}" rel="stylesheet">  
      
        <!-- Theme Styles -->
        <link href="{% static "css/ecaps.min.css" %}" rel="stylesheet">
        <link href="{% static "css/custom.css" %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <!-- Page Container -->
        <div class="page-container">
            <!-- Page Sidebar -->
            <div class="page-sidebar">
                <a class="logo-box" href="/index/">
                    <span>机票预定系统</span>
                    <i class="icon-radio_button_unchecked" id="fixed-sidebar-toggle-button"></i>
                    <i class="icon-close" id="sidebar-toggle-button-close"></i>
                </a>
                <div class="page-sidebar-inner">
                    <div class="page-sidebar-menu">
                        <ul class="accordion-menu">
                            <li class="active-page">
                                <a href="/index/">
                                    <i class="menu-icon icon-home4"></i><span>主页</span>
                                </a>
                            </li>
                            <li>
                                <a href="/book/">
                                    <i class="menu-icon icon-star"></i><span>订票</span>
                                </a>
                            </li>
                            <li>
                                <a href="/order/">
                                    <i class="menu-icon icon-format_list_bulleted"></i><span>订单管理</span>
                                </a>
                            </li>
                            <li class="menu-divider"></li>
                            <li>
                                <a href="/index/">
                                    <i class="menu-icon icon-help_outline"></i><span>Documentation</span>
                                </a>
                            </li>
                            <li>
                                <a href="/index/">
                                    <i class="menu-icon icon-public"></i><span>Changelog</span><span class="label label-danger">1.0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div><!-- /Page Sidebar -->
            
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="search-form">
                        <form action="#" method="GET">
                            <div class="input-group">
                                <input type="text" name="search" class="form-control search-input" placeholder="Type something...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="close-search" type="button"><i class="icon-close"></i></button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <div class="logo-sm">
                                    <a href="javascript:void(0)" id="sidebar-toggle-button"><i class="fa fa-bars"></i></a>
                                    <a class="logo-box" href="/index/"><span>机票预定系统</span></a>
                                </div>
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <i class="fa fa-angle-down"></i>
                                </button>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li><a href="javascript:void(0)" id="collapsed-sidebar-toggle-button"><i class="fa fa-bars"></i></a></li>
                                    <li><a href="javascript:void(0)" id="toggle-fullscreen"><i class="fa fa-expand"></i></a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    
                                    <li class="dropdown user-dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="{% static "img/avatar.jpg" %}" alt="" class="img-circle"></a>
                                        <ul class="dropdown-menu">
                                            {% comment %} <li><a href="#">Profile</a></li>
                                            <li><a href="#">Calendar</a></li>
                                            <li><a href="#"><span class="badge pull-right badge-danger">42</span>Messages</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#">Account Settings</a></li> {% endcomment %}
                                            <li><span style="margin-left:20px;">你好，</span>{{ request.session.user_name }}</li>
                                            <li><a href="/logout/" style="text-align:center;">Log Out</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div><!-- /Page Header -->
                <!-- Page Inner -->
           
                <div class="page-right-sidebar" id="main-right-sidebar">
                    <div class="page-right-sidebar-inner">
                        <div class="right-sidebar-top">
                            <div class="right-sidebar-tabs">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active" id="chat-tab"><a href="#chat" aria-controls="chat" role="tab" data-toggle="tab">chat</a></li>
                                    <li role="presentation" id="settings-tab"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">settings</a></li>
                                </ul>
                            </div>
                            <a href="javascript:void(0)" class="right-sidebar-toggle right-sidebar-close" data-sidebar-id="main-right-sidebar"><i class="icon-close"></i></a>
                        </div>
                        
                    </div>
                </div>
                <div class="page-right-sidebar" id="chat-right-sidebar">
                </div>
            </div><!-- /Page Content -->
        </div><!-- /Page Container -->
        
        
        <!-- Javascripts -->
        <script src="{% static "plugins/jquery/jquery-3.1.0.min.js" %}"></script>
        <script src="{% static "plugins/bootstrap/js/bootstrap.min.js" %}"></script>
        <script src="{% static "plugins/jquery-slimscroll/jquery.slimscroll.min.js" %}"></script>
        <script src="{% static "plugins/uniform/js/jquery.uniform.standalone.js" %}"></script>
        <script src="{% static "plugins/switchery/switchery.min.js" %}"></script>
        <script src="{% static "plugins/d3/d3.min.js" %}"></script>
        <script src="{% static "plugins/nvd3/nv.d3.min.js" %}"></script>
        <script src="{% static "plugins/flot/jquery.flot.min.js" %}"></script>
        <script src="{% static "plugins/flot/jquery.flot.time.min.js" %}"></script>
        <script src="{% static "plugins/flot/jquery.flot.symbol.min.js" %}"></script>
        <script src="{% static "plugins/flot/jquery.flot.resize.min.js" %}"></script>
        <script src="{% static "plugins/flot/jquery.flot.tooltip.min.js" %}"></script>
        <script src="{% static "plugins/flot/jquery.flot.pie.min.js" %}"></script>
        <script src="{% static "plugins/chartjs/chart.min.js" %}"></script>
        <script src="{% static "js/ecaps.min.js" %}"></script>
        <script src="{% static "js/pages/dashboard.js" %}"></script>
    </body>
</html>
